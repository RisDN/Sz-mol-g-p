<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="src/img/ikon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <p id="rejtett_kijelzo"></p>
    <div class="doboz">
        <div class="teteje">
            <h1 id="üres">Kezdje el beütni <br>a kívánt számokat.</h1>
            <input type="text" id="kijelzo" readonly="true">
        </div>

        <div class="gombok">

            <table class="szamok">
                <tr>
                    <th><button id="1" onclick="hozzáadás(this.id)">1</button></th>
                    <th><button id="2" onclick="hozzáadás(this.id)">2</button></th>
                    <th><button id="3" onclick="hozzáadás(this.id)">3</button></th>
                </tr>
                <tr>
                    <th><button id="4" onclick="hozzáadás(this.id)">4</button></th>
                    <th><button id="5" onclick="hozzáadás(this.id)">5</button></th>
                    <th><button id="6" onclick="hozzáadás(this.id)">6</button></th>
                </tr>
                <tr>
                    <th><button id="7" onclick="hozzáadás(this.id)">7</button></th>
                    <th><button id="8" onclick="hozzáadás(this.id)">8</button></th>
                    <th><button id="9" onclick="hozzáadás(this.id)">9</button></th>
                </tr>
            </table>
            <table class="operatorok">
                <tr>
                    <td><button onclick="hozzáadás(this.id)" id="0">0</button></td>
                    <th><button onclick="hozzáadás(this.id)" id=".">.</button></th>
                    <th><button onclick="hozzáadás(this.id)" id="÷">÷</button></th>
                </tr>
                <tr>
                    <td><button id="+" onclick="hozzáadás(this.id)">+</button></td>
                    <td><button id="-" onclick="hozzáadás(this.id)">-</button></td>
                    <th><button onclick="hozzáadás(this.id)" id="×">×</button></th>
                </tr>
                <tr>
                    <td><button id="ck">⌫</button></td>
                    <th><button id="törlés">C</button></th>
                    <td><button id="egyenloseg">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <p class="keszito">Készítette: Rostás András Péter</p>
</body>


</script>
<script type="text/javascript" src="./eel.js"></script>
<script type="text/javascript" src="src/script.js"></script>
<script type="text/javascript" src="src/gombok.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        window.resizeTo(584, 617);
    });
</script>

</html>
